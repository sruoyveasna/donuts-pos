<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Layout Demo ‚Ä¢ Donuts POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Just to visualize the full-height sidebar */
    .sidebar { min-height: 100vh; }
  </style>
</head>
<body class="bg-light">

  <!-- Topbar -->
  <nav class="navbar navbar-expand-md bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#"><span class="me-2">üç©</span>Donuts POS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="topnav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item d-md-none"><a class="nav-link" href="#">Categories</a></li>
          <li class="nav-item d-md-none"><a class="nav-link" href="#">Menu</a></li>
          <li class="nav-item d-md-none"><a class="nav-link" href="#">Orders</a></li>
          <li class="nav-item d-md-none"><a class="nav-link" href="#">Settings</a></li>
        </ul>
        <div class="d-flex align-items-center gap-2">
          <span class="badge text-bg-light">John Doe ‚Ä¢ Admin</span>
          <button class="btn btn-outline-secondary btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar + Main -->
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar (hidden on small screens) -->
      <nav class="col-md-3 col-lg-2 d-none d-md-block bg-white border-end sidebar">
        <div class="p-3">
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action">Categories</a>
            <a href="#" class="list-group-item list-group-item-action">Menu</a>
            <a href="#" class="list-group-item list-group-item-action">Orders</a>
            <a href="#" class="list-group-item list-group-item-action">Settings</a>
          </div>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 col-lg-10 p-3">
        <div class="row g-3">
          <div class="col-xl-4 col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text mb-0">This is where your page content goes.</p>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text mb-0">Categories/Menu/Orders pages render here.</p>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <p class="card-text mb-0">The layout stays the same across pages.</p>
              </div>
            </div>
          </div>
        </div>
      </main>

    </div>
  </div>

  <!-- Bootstrap JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
